<div>
  <div *ngIf="data.action === 'addPoint' && point | async as p">
    <h1 mat-dialog-title>
      <span>Geospatial Point:</span>
    </h1>
    <div mat-dialog-content>
      <form [formGroup]="addPointForm">
        <mat-form-field>
          <input matInput type="number" formControlName="latitude" placeholder="Latitude" aria-label="Latitude"
                 autocomplete="off"  min="0" required [value]="p.Latitude | number:'3.1-5'"/>
          <mat-error [hidden]="addPointForm.controls.latitude.valid">required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" formControlName="longitude" placeholder="Longitude" aria-label="Longitude"
                 autocomplete="off" min="0" required [value]="p.Longitude | number:'3.1-5'"/>
          <mat-error [hidden]="addPointForm.controls.longitude.valid">required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea formControlName="locationComment" matInput matTextareaAutosize
                    placeholder="Location Comment" aria-label="Location Comment" [value]="p.LocationComment">
          </textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="dismiss()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Save</button>
  </div>
</div>
