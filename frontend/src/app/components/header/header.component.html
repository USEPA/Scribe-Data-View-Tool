<mat-toolbar>
  <mat-toolbar-row>
    <img width="70" alt="EPA" src="assets/img/EPA_logo.png"/>
    <span><h1>Scribe Data Explorer</h1></span>
    <!-- This fills the remaining space of the current row -->
    <div class="mat-toolbar-spacer"></div>
    <div *ngIf="loginService.currentUser | async as currentUser">
      <span style="margin: 10px;">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="font-size: xx-large">menu</mat-icon>
        </button>
      </span>
      <mat-menu #menu="matMenu">
        <span mat-menu-item>User: {{ currentUser.name }}</span>
        <span mat-menu-item *ngIf="(scribeDataExplorerService.userAGOLServices | async)"
              [mat-menu-trigger-for]="geoplatforms">Geoplatforms</span>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      <mat-menu #geoplatforms="matMenu">
        <div *ngFor="let item of scribeDataExplorerService.userAGOLServices.value">
          <span mat-menu-item>
            <a matLine [href]="item.url" target="_blank">{{ item.title | slice:0:30 }} {{item.title.length > 30 ? '...' : ''}}</a>
            <mat-icon>
              <a matLine [href]="item.url" target="_blank">open_in_new</a>
            </mat-icon>
          </span>
        </div>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
