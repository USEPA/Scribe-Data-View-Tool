<mat-toolbar>
  <mat-toolbar-row>
    <img width="70" alt="EPA" src="assets/img/EPA_logo.png"/>
    <span><h1>Scribe Data Explorer</h1></span>
    <!-- This fills the remaining space of the current row -->
    <div class="mat-toolbar-spacer"></div>
    <div *ngIf="loginService.currentUser | async as currentUser">
      <span style="margin: 10px;">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="font-size: xx-large">menu</mat-icon>
        </button>
      </span>
      <mat-menu #menu="matMenu">
        <span mat-menu-item>User: {{ currentUser.name }}</span>
        <!--        Menu item that triggers the geoplatforms links submenu items     -->
        <span mat-menu-item *ngIf="(scribeDataExplorerService.userAGOLServices | async)"
              [mat-menu-trigger-for]="geoplatforms">Published Items</span>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      <!--        Geoplatforms links submenu items     -->
      <mat-menu #geoplatforms="matMenu">
        <a mat-menu-item *ngFor="let item of scribeDataExplorerService.userAGOLServices | async"
           [href]="item.itemUrl" target="_blank" matTooltip="Click to open in a new window">
          {{item.title}}
        </a>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
