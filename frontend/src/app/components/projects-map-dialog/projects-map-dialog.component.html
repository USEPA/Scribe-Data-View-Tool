<div>
  <div>
    <span class="mat-h3">
      Click a project in the map to load a single project or use the lasso tool <span class="esri-icon-polygon">.</span>
      to select multiple projects. To use the lasso, click once to begin drawing and double-click to complete.
      <br>
      <span>Project(s) selected: <b>{{selectedProjectNames}}</b></span>
      <br>
    </span>
  </div>
  <div mat-dialog-content>
    <app-map-view
      mapViewType="mapView"
      [portalLayerServiceUrls]="[
        'https://utility.arcgis.com/usrsvcs/servers/94cdbffe266c42e480b657b4bb42576d/rest/services/EPA_CERCLA/R9Scribe/MapServer'
      ]"
      (mapFeaturesLoadedEvent)="mapGeoFeaturesLoaded($event)"
      (selectedFeaturesChange)="selectProject($event)"
    ></app-map-view>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="dismiss()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Go</button>
  </div>
</div>
