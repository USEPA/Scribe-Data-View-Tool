<div>
  <h1 mat-dialog-title>
    <span>Select which columns you want to see: </span>
  </h1>
  <div mat-dialog-content>
      <div *ngFor="let column of visibleColumns; let i = index">
        <mat-checkbox [value]="column" [checked]="!column.hide" (change)="column.hide = !column.hide">
          {{column.headerName}}
        </mat-checkbox>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="dismiss()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Done</button>
  </div>
</div>
